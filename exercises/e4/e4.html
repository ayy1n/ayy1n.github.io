<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="e4.css">
		<title>E4: iFrames</title>

    </head>

    <body>
        <div class = "main">
            <h1>boredom & single-serve websites</h1>
            <!-- Do nothing for 2 minutes: a test in self restraint, because I'm listing 4 goofy single-serve websites right underneath it -->
                <iframe src="http://www.donothingfor2minutes.com/" title="do nothing for 2 minutes"></iframe>

            <div class = "left">
                <!-- click to smash through coloured walls -->
                <iframe src="https://smashthewalls.com/" title="smash the walls"></iframe>

                <!-- type gibberish but make it look like you're a pro hacker -->
                <iframe src="https://hackertyper.com/" title="hacker typer"></iframe>
            </div>

            <div class = "right">
                <!-- visualize eye floaters on your screen -->
                <iframe src="https://www.20limit.com/?ref=onepagelove" title="eye floaters"></iframe>

                <!-- limit yourself to 20 words -->
                <iframe src="http://thecolourclock.com/" title="20 word limit"></iframe>

            </div>
        </div>  
    </body>
</html>
