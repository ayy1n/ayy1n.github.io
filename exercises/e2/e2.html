<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel = "stylesheet" href = "e2.css">

        <!-- FONTS -->
        <link rel="stylesheet" href="https://use.typekit.net/zsc4ebe.css"> 


        <title>
            Exercise 2
        </title>

    </head>

    <body>
        <h1>CSS FLAGS</h1>

        <h3>SWEDEN</h3>
        <div class = "flagSweden">
            <!-- TOP ROW -->
            <div class = "blue"></div>
            <div class = "yellow"></div>
            <div class = "blue"></div>
            <!-- MIDDLE STRIPE -->
            <div class = "yellow"></div>
            <div class = "yellow"></div>
            <div class = "yellow"></div>
            <!-- BOTTOM ROW -->
            <div class = "blue"></div>
            <div class = "yellow"></div>
            <div class = "blue"></div>
        </div>
        <br>

        <h3>DENMARK</h3>
        <div class = "flagDenmark">
            <!-- TOP ROW -->
            <div class = "red"></div>
            <div class = "white"></div>
            <div class = "red"></div>
            <!-- MIDDLE WHITE STRIPE -->
            <div class = "white"></div>
            <div class = "white"></div>
            <div class = "white"></div>
            <!-- BOTTOM ROW -->
            <div class = "red"></div>
            <div class = "white"></div>
            <div class = "red"></div>
        </div>
        <br>

        <h3>ICELAND</h3>
        <div class = "flagIceland">
            <!-- TOP ROW -->
            <div class = "blue"></div>
            <div class = "white"></div>
            <div class = "red"></div>
            <div class = "white"></div>
            <div class = "blue"></div>
            <!-- SECOND ROW -->
            <div class = "white"></div>
            <div class = "white"></div>
            <div class = "red"></div>
            <div class = "white"></div>
            <div class = "white"></div>
            <!-- MIDDLE ROW ( RED STRIPE ) -->
            <div class = "red"></div>
            <div class = "red"></div>
            <div class = "red"></div>
            <div class = "red"></div>
            <div class = "red"></div>
            <!-- FOURTH ROW -->
            <div class = "white"></div>
            <div class = "white"></div>
            <div class = "red"></div>
            <div class = "white"></div>
            <div class = "white"></div>
            <!-- FIFTH ROW -->
            <div class = "blue"></div>
            <div class = "white"></div>
            <div class = "red"></div>
            <div class = "white"></div>
            <div class = "blue"></div>
        </div>
        <br>

        <h3>FINLAND</h3>
        <div class = "flagFinland">
            <!-- TOP ROW -->
            <div class = "white"></div>
            <div class = "blue"></div>
            <div class = "white"></div>
            <!-- MIDDLE STRIPE -->
            <div class = "blue"></div>
            <div class = "blue"></div>
            <div class = "blue"></div>
            <!-- BOTTOM ROW -->
            <div class = "white"></div>
            <div class = "blue"></div>
            <div class = "white"></div>
        </div>
        <br>

        <h3>FRANCE</h3>
        <div class = "flagFrance">
            <div class = "blue"></div>
            <div class = "white"></div>
            <div class = "red"></div>
        </div>

    </body>
</html>
